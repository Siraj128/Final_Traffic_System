<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeDrive App Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden {
            display: none;
        }

        .tab-active {
            border-bottom: 2px solid #3b82f6;
            color: #3b82f6;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Phone Container -->
    <div
        class="bg-white w-full max-w-sm rounded-[3rem] shadow-2xl overflow-hidden border-8 border-gray-800 h-[800px] relative flex flex-col">

        <!-- Status Bar -->
        <div class="bg-gray-800 text-white px-6 py-2 flex justify-between text-xs font-mono">
            <span>12:45</span>
            <div class="flex gap-2">
                <span>SafeDrive 5G</span>
                <span>ðŸ”‹ 100%</span>
            </div>
        </div>

        <!-- App Content -->
        <div class="flex-1 overflow-y-auto bg-gray-50 flex flex-col" id="appContent">

            <!-- Header -->
            <div class="bg-blue-600 text-white p-6 rounded-b-[2rem] shadow-lg mb-4">
                <h1 class="text-2xl font-bold">SafeDrive Rewards</h1>
                <p class="text-blue-100text-sm">Drive Safer, Earn More.</p>
            </div>

            <!-- Auth Screens (Login / Register) -->
            <div id="authScreen" class="p-6 flex-1">

                <!-- Tabs -->
                <div class="flex justify-center gap-6 mb-6 border-b border-gray-200 pb-2">
                    <button id="tabRegister" class="pb-2 font-semibold text-gray-500 tab-active"
                        onclick="switchTab('register')">Register</button>
                    <button id="tabLogin" class="pb-2 font-semibold text-gray-500"
                        onclick="switchTab('login')">Login</button>
                </div>

                <!-- Register Form -->
                <div id="formRegister" class="space-y-4">
                    <input type="text" id="regName" placeholder="Full Name"
                        class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    <input type="email" id="regEmail" placeholder="Email Address"
                        class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    <input type="password" id="regPass" placeholder="Password"
                        class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    <input type="text" id="regVehicle" placeholder="Vehicle Number (e.g. MH12-DE-1234)"
                        class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none bg-yellow-50 border-yellow-200">
                    <p class="text-xs text-yellow-600 px-2">Enter your vehicle number to claim existing rewards!</p>
                    <button onclick="register()"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition duration-200 shadow-md">Create
                        Account</button>
                </div>

                <!-- Login Form -->
                <div id="formLogin" class="hidden space-y-4">
                    <input type="email" id="loginEmail" placeholder="Email Address"
                        class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    <input type="password" id="loginPass" placeholder="Password"
                        class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    <button onclick="login()"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition duration-200 shadow-md">Sign
                        In</button>
                </div>

                <div id="authMessage" class="mt-4 text-center text-sm font-medium h-6"></div>
            </div>

            <!-- User Dashboard (Hidden initially) -->
            <div id="dashboardScreen" class="hidden flex-1 flex flex-col">
                <div class="px-6 space-y-4">
                    <!-- Balance Card -->
                    <div
                        class="bg-gradient-to-r from-blue-500 to-indigo-600 rounded-2xl p-6 text-white shadow-lg relative overflow-hidden">
                        <div class="absolute top-0 right-0 w-24 h-24 bg-white opacity-10 rounded-full -mr-10 -mt-10">
                        </div>
                        <p class="text-blue-100 text-sm mb-1">Total Balance</p>
                        <h2 class="text-4xl font-bold">â‚¹<span id="dashBalance">0.00</span></h2>
                        <div class="mt-4 flex justify-between items-end">
                            <div>
                                <p class="text-xs text-blue-100 uppercase tracking-wide">Points Earned</p>
                                <p class="text-xl font-semibold"><span id="dashPoints">0</span> pts</p>
                            </div>
                            <div class="bg-white/20 p-2 rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13 10V3L4 14h7v7l9-11h-7z" />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- User Info -->
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center gap-3">
                        <div class="bg-gray-200 rounded-full p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <div>
                            <p class="font-bold text-gray-800" id="dashName">User Name</p>
                            <p class="text-xs text-gray-500" id="dashEmail">user@example.com</p>
                        </div>
                    </div>
                </div>

                <!-- Transactions -->
                <div class="mt-6 flex-1 bg-white rounded-t-[2rem] shadow-inner p-6">
                    <h3 class="font-bold text-gray-800 mb-4 text-lg">Recent Activity</h3>
                    <div id="txList" class="space-y-3 overflow-y-auto max-h-[300px]">
                        <!-- Transactions will appear here -->
                        <div class="text-center text-gray-400 py-4 text-sm">No transactions found.</div>
                    </div>

                    <button onclick="logout()"
                        class="mt-4 w-full border border-red-200 text-red-500 hover:bg-red-50 font-medium py-3 rounded-xl transition duration-200">Sign
                        Out</button>
                </div>
            </div>

        </div>

        <!-- Navigation Bar -->
        <div class="bg-white border-t border-gray-200 px-6 py-4 flex justify-between items-center text-gray-400">
            <div class="flex flex-col items-center text-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span class="text-[10px] font-medium mt-1">Home</span>
            </div>
            <div class="flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="text-[10px] font-medium mt-1">Wallet</span>
            </div>
            <div class="flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="text-[10px] font-medium mt-1">Profile</span>
            </div>
        </div>

    </div>

    <script>
        const API_URL = "http://localhost:5000/api/auth";

        function switchTab(tab) {
            if (tab === 'register') {
                document.getElementById('formRegister').classList.remove('hidden');
                document.getElementById('formLogin').classList.add('hidden');
                document.getElementById('tabRegister').classList.add('tab-active');
                document.getElementById('tabLogin').classList.remove('tab-active');
            } else {
                document.getElementById('formRegister').classList.add('hidden');
                document.getElementById('formLogin').classList.remove('hidden');
                document.getElementById('tabRegister').classList.remove('tab-active');
                document.getElementById('tabLogin').classList.add('tab-active');
            }
            document.getElementById('authMessage').innerText = "";
        }

        async function register() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPass').value;
            const vehicle = document.getElementById('regVehicle').value;

            setMsg("Creating Account...", "text-blue-600");

            try {
                const res = await fetch(`${API_URL}/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, password, vehicle_number: vehicle, vehicle_type: "Car" })
                });
                const data = await res.json();

                if (res.ok) {
                    setMsg("Registration Successful! Logging in...", "text-green-600");
                    // Auto Login logic could be here, but let's just ask to login
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('loginEmail').value = email;
                        document.getElementById('loginPass').value = password;
                        setMsg("Please Login now.", "text-blue-600");
                    }, 1000);
                } else {
                    setMsg(data.msg || "Registration failed", "text-red-600");
                }
            } catch (err) {
                setMsg("Connection Error. Ensure Backend is running.", "text-red-600");
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPass').value;

            setMsg("Logging In...", "text-blue-600");

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (res.ok) {
                    setMsg("Success!", "text-green-600");
                    loadDashboard(data.user, data.token);
                } else {
                    setMsg(data.msg || "Login failed", "text-red-600");
                }
            } catch (err) {
                setMsg("Connection Error. Ensure Backend is running on Port 5000.", "text-red-600");
            }
        }

        function loadDashboard(user, token) {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('dashboardScreen').classList.remove('hidden');

            document.getElementById('dashName').innerText = user.name;
            document.getElementById('dashEmail').innerText = user.email;
            document.getElementById('dashPoints').innerText = user.total_earned_points;
            document.getElementById('dashBalance').innerText = user.wallet_balance;

            // Here we would ideally fetch transactions
            // For now, let's just show a dummy "Welcome Bonus" if points > 0
            if (user.total_earned_points > 0) {
                document.getElementById('txList').innerHTML = `
                    <div class="flex items-center justify-between p-3 bg-green-50 rounded-lg border border-green-100">
                        <div class="flex items-center gap-3">
                            <div class="bg-green-100 text-green-600 p-2 rounded-full">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7" />
                                </svg>
                            </div>
                            <div>
                                <p class="font-bold text-sm text-gray-800">Traffic Reward</p>
                                <p class="text-xs text-gray-500">Good Driving Bonus</p>
                            </div>
                        </div>
                        <span class="font-bold text-green-600">+${user.total_earned_points} pts</span>
                    </div>
                 `;
            }
        }

        function logout() {
            document.getElementById('authScreen').classList.remove('hidden');
            document.getElementById('dashboardScreen').classList.add('hidden');
            document.getElementById('loginPass').value = "";
            setMsg("Logged out.", "text-gray-500");
        }

        function setMsg(msg, color) {
            const el = document.getElementById('authMessage');
            el.innerText = msg;
            el.className = `mt-4 text-center text-sm font-medium h-6 ${color}`;
        }
    </script>
</body>

</html>
