<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeDrive Admin - Redemptions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F3F4F6;
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden">

    <!-- Sidebar (Simplified Copy) -->
    <aside class="w-64 bg-white shadow-lg flex flex-col z-10">
        <div class="p-6 flex items-center gap-3">
            <div
                class="w-10 h-10 bg-purple-700 rounded-lg flex items-center justify-center text-white font-bold text-xl">
                SD</div>
            <h1 class="text-xl font-bold text-gray-800">SafeDrive <span class="text-purple-600">Admin</span></h1>
        </div>
        <nav class="flex-1 px-4 space-y-2 mt-4">
            <a href="index.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-purple-50">
                Dashboard
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-purple-50">
                Drivers
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-purple-600 text-white shadow-md">
                Redemptions
            </a>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Redemption Management</h2>

        <!-- Filters -->
        <div class="flex gap-4 mb-6">
            <button
                class="px-4 py-2 bg-white rounded-lg shadow-sm text-purple-600 font-semibold border border-purple-100">All</button>
            <button class="px-4 py-2 bg-white rounded-lg shadow-sm text-gray-500 hover:text-purple-600">Pending</button>
            <button
                class="px-4 py-2 bg-white rounded-lg shadow-sm text-gray-500 hover:text-purple-600">Approved</button>
            <button
                class="px-4 py-2 bg-white rounded-lg shadow-sm text-gray-500 hover:text-purple-600">Rejected</button>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
            <table class="w-full text-left text-sm text-gray-600">
                <thead class="bg-gray-50 text-gray-800 font-semibold uppercase text-xs">
                    <tr>
                        <th class="px-6 py-4">ID</th>
                        <th class="px-6 py-4">Plate</th>
                        <th class="px-6 py-4">Reward</th>
                        <th class="px-6 py-4">Points</th>
                        <th class="px-6 py-4">Date</th>
                        <th class="px-6 py-4">Status</th>
                        <th class="px-6 py-4">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100" id="redemption-list">
                    <!-- Populated via JS -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        const API_BASE = "http://127.0.0.1:8000";

        document.addEventListener("DOMContentLoaded", fetchRedemptions);

        async function fetchRedemptions() {
            try {
                const response = await fetch(`${API_BASE}/admin/redemptions`);
                const data = await response.json();
                const list = document.getElementById("redemption-list");
                list.innerHTML = "";

                data.forEach(txn => {
                    const statusColor = txn.status === "PENDING" ? "bg-orange-100 text-orange-700" :
                        txn.status === "APPROVED" ? "bg-green-100 text-green-700" : "bg-red-100 text-red-700";

                    const actions = txn.status === "PENDING" ? `
                        <button onclick="updateStatus(${txn.transaction_id}, 'APPROVE')" class="text-green-600 hover:text-green-800 font-semibold mr-3">Approve</button>
                        <button onclick="updateStatus(${txn.transaction_id}, 'REJECT')" class="text-red-600 hover:text-red-800 font-semibold">Reject</button>
                    ` : `<span class="text-gray-400">Archived</span>`;

                    const row = `
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4">#${txn.transaction_id}</td>
                            <td class="px-6 py-4 font-bold text-gray-800">${txn.plate_number}</td>
                            <td class="px-6 py-4">${txn.reward ? txn.reward.title : 'N/A'}</td>
                            <td class="px-6 py-4">${txn.points_spent}</td>
                            <td class="px-6 py-4">${new Date(txn.timestamp).toLocaleDateString()}</td>
                            <td class="px-6 py-4"><span class="px-2 py-1 rounded text-xs font-bold ${statusColor}">${txn.status}</span></td>
                            <td class="px-6 py-4">${actions}</td>
                        </tr>
                    `;
                    list.innerHTML += row;
                });
            } catch (e) {
                console.error(e);
            }
        }

        async function updateStatus(id, action) {
            if (!confirm(`Are you sure you want to ${action} this redemption?`)) return;
            await fetch(`${API_BASE}/admin/redemptions/${id}/${action}`, { method: 'POST' });
            fetchRedemptions();
        }
    </script>
</body>

</html>
